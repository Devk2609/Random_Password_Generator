<!DOCTYPE html>
<html>
    <head>
        <title>Password-Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br><span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="copy.png" alt="Copy" onclick="copyPassword()">
            </div>
            <button onclick="createPassword()"><img src="generate.png"> Generate Password</button>
        </div>
        <script>

         const passwordBox = document.getElementById("password");
         const length = 20;


         const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
         const lowerCase = "abcdefghijklmnopqrstuvwxyz";
         const number = "0123456789";
         const symbol = "!@#$%^&*()_+-|`~[]{}<>,.?/";

         const allChars = upperCase + lowerCase + number + symbol;

         function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
         }

         function copyPassword() {
            const passwordValue = passwordBox.value.trim(); // Remove leading/trailing spaces
            if (passwordValue === "") {
                alert("First generate the password");
            } else {
                passwordBox.select();
                document.execCommand("copy");
                alert("Password Copied!");
            }
        }
         document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.key === "c") {
        copyPassword();
    }
});

         document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        createPassword();
    }
});

        </script>
    </body>
</html>
